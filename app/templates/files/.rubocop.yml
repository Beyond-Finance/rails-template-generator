AllCops:
  SuggestExtensions: false
  NewCops: enable

  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'db/**/*'
    - 'node_modules/**/*'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'config/environments/development.rb'
    - 'spec/**/*'

Style/Documentation:
  Enabled: false