version: 2

references:
  default_docker_ruby_executor: &default_docker_ruby_executor
    image: circleci/ruby:2.7.1-node-browsers
    environment:
      BUNDLE_PATH: vendor/bundle
      PGHOST: 127.0.0.1
      PGUSER: rails_template_generator
      RAILS_ENV: test
      COVERAGE: true
      TZ: /usr/share/zoneinfo/America/Chicago
  postgres: &postgres
    image: circleci/postgres:11.4-alpine
    environment:
      POSTGRES_DB: rails_template_generator_test
      POSTGRES_USER: rails_template_generator

jobs:
  build:
    working_directory: ~/rails_template_generator/rails_template_generator_index
    docker:
      - *default_docker_ruby_executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails_template_generator-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - rails_template_generator-
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: Bundle Install
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
            bundle check || bundle install
      - save_cache:
          key: rails_template_generator-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/rails_template_generator/rails_template_generator_index/node_modules
            - ~/rails_template_generator/rails_template_generator_index/vendor/bundle

  rspec_test:
    working_directory: ~/rails_template_generator/rails_template_generator_index
    parallelism: 1
    docker:
      - *default_docker_ruby_executor
      - *postgres
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails_template_generator-{{ checksum "Gemfile.lock" }}
            - rails_template_generator-
      - run:
          name: Bundle Install
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
            bundle check || bundle install
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: |
            bundle exec rails db:drop db:create db:migrate
      - run:
          name: Compile webpacker manifest and files
          command: |
            bundle exec rails webpacker:compile
      - run:
          name: Run RSpec
          command: |
            mkdir /tmp/test-results
            ./cc-test-reporter before-build
            TESTFILES=$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
            bundle exec rspec $TESTFILES --profile 10 --format RspecJunitFormatter --out /tmp/test-results/rspec.xml --format progress
      - run:
          name: Code Climate Test Coverage
          command: |
            ./cc-test-reporter format-coverage -t simplecov -o "coverage/codeclimate.$CIRCLE_NODE_INDEX.json"

      - persist_to_workspace:
          root: coverage
          paths:
            - codeclimate.*.json
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

  brakeman:
    working_directory: ~/rails_template_generator/rails_template_generator_index
    parallelism: 1
    docker:
      - *default_docker_ruby_executor
      - *postgres
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails_template_generator/-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - rails_template_generator/-
      - run:
          name: Bundle Install
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
            bundle check || bundle install
      - run:
          name: brakeman
          command: |
            bundle exec brakeman

  yarn_test:
    working_directory: ~/rails_template_generator/rails_template_generator_index
    docker:
      - *default_docker_ruby_executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - rails_template_generator-{{ checksum "Gemfile.lock" }}-{{ checksum "yarn.lock" }}
            - rails_template_generator-
      - run:
          name: yarn test
          command: yarn jest --ci --passWithNoTests --runInBand --reporters=default --reporters=jest-junit
      - store_test_results:
          path: /tmp/junit
      - store_artifacts:
          path: /tmp/junit

  upload-coverage:
    working_directory: ~/rails_template_generator/rails_template_generator_index
    docker:
      - *default_docker_ruby_executor
    environment:
      CC_TEST_REPORTER_ID: TODO_REPLACE_WITH_CC_TEST_REPORTER_ID
    steps:
      - attach_workspace:
          at: ~/rails_template_generator/rails_template_generator_index
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Combine and Upload Coverage
          command: |
            ./cc-test-reporter sum-coverage --output - codeclimate.*.json | ./cc-test-reporter upload-coverage --debug --input -
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - rspec_test:
          requires:
            - build
      - yarn_test:
          requires:
            - build
      - brakeman:
          requires:
            - build
      - upload-coverage:
          requires:
             - rspec_test
